<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
  <link rel="stylesheet" href="style5.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Rowdies:wght@700&display=swap" rel="stylesheet">
  <title>Encriptador De Texto</title>
</head>
<body>
  <header>
    <img class="logo" src="imagenesencriptador/Frame 6.png" alt="logo de alura" >
  </header>
  <main class="contenedor">
    <section>     
      <textarea class="text-area" cols="43" rows="40" placeholder=" Ingrese el texto aqui"></textarea>
      <div>
        <h6 class="informacion"> ⚠ Solo letras minusculas y sin acentos</h6>
      </div>
      <div class="botones">
        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
      </div>
    </section>
    <section>
      <textarea class="mensaje" cols="20" rows="9"></textarea>
      <div>
        <button class="copiar" onclick="copiar()">Copiar</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <footer>
    Challenge Encriptador Alura by Carlos Arévalo &copy;
  </footer>
</body>
</html>
